[VC]
# Name of BAM file generated with DOPseq_analyzer. It is also used to locate pos.bed file generated with b_dopseq_pipe
bam_file: sample.genome.filter.bam
# input BED file with target regions, for which variants are analyzed
reg_bed: sample.verified.bed
# path to reference genome fasta file (unpacked)     
genome_fa: /path/to/genome/fasta
# path to picard jar file
path_to_picard: /path/to/picard/jar
# path to GATK jar file
path_to_gatk: /path/to/gatk/jar
# Memory allocated to GATK HaplotypeCaller. For other commands, 1g is allocated
gatk_mem: 8g
[VA]
# path to snpEff jar file
path_to_snpEff: /path/to/snpEff/jar
# snpEff gene&genome database. Lookup with snpEff's "databases" command
genome_snpEff: genome.ensembl_version

# Output files
# sample.genome.filter.hc.vcf - HaplotypeCaller variant callset for the whole genome
# sample.genome.filter.reg.hc.vcf - HaplotypeCaller variant callset for the target regions only
# sample.genome.filter.reg.hc.txt - VariantEval statistics for target region variant callset
# sample.genome.filter.ann.vcf - snpEff annotation for target region variant callset
# sample.genome.filter.ann.vcf.csv - stats for snpEff annotation for target region variant callset
# sample.genome.filter.regpos.bed - BED file with positions covered by reads inside target regions
# sample.genome.filter.regpos.count - snpEff features count for target regions
# sample.genome.filter.regpos.summary.txt - summary of snpEff features count for target regions
# sample.genome.filter.ann.vcf.dens.txt - stats of target region: features count (in bp), number of variants called, feature bp per variant
